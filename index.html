<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS practice project 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="claculator">
            <div class="heading">
                BMI Calaculator
            </div>
            <div class="input-section">
                <form>
                    <div class="input-div">
                        <p class="input-height"><label>Height in CM</label><input type="text" id="height"></p>
                        <p class="input-height"><label>Weight in KG</label><input type="text" id="weight"></p>
                    </div>
                    <div class="calculate-div">
                        <button >Calculate</button>
                    </div>
                </form>
            </div>
            <div class="result-section">
                <p class="result">Your Body Mass Index is : </p>
                <p class="bmi-val"></p>
                <p class="comment"></p>
            </div>

        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
